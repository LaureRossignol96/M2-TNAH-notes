{% extends "conteneur.html" %}

{% block titre %}| Création{%endblock%}

{% block corps %}

<h1>Créer un nouveau lieu</h1>
<p>Complétez le formulaire et cliquez sur "Créer".</p>

<form class="form" method="POST" action="{{url_for("create")}}">
  <div class="form-group row">
    <label for="place_nom" class="col-sm-2 col-form-label">Nom de lieu</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="place_nom" name="place_nom" placeholder="Nom de lieu">
    </div>
  </div>

  <div class="form-group row">
    <label for="place_description" class="col-sm-2 col-form-label">Description du lieu</label>
    <div class="col-sm-10">
      <input type="textarea" class="form-control" id="place_description" placeholder="Décrire le lieu" name="place_description">
    </div>
  </div>

  <div class="form-group row">
    <label for="place_longitude" class="col-sm-2 col-form-label">Longitude</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="place_longitude" placeholder="37.7986" name="place_longitude">
    </div>
  </div>
  <div class="form-group row">
    <label for="place_latitude" class="col-sm-2 col-form-label">Latitude</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="place_latitude" placeholder="22.8344" name="place_latitude"> <!-- modif type="number" ; et on aurait pu mettre un limite en cas de faute de frappe -->
    </div>
  </div>
  <div class="form-group row">
    <label for="place_type" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="place_type" placeholder="ex : settlement" name="place_type" limit="80"> <!-- ajout de limit="80"-->
    </div>
  </div>
  <div>
    <button type="submit" class="btn btn-primary">Créer</button>
  </div>
</form>
{% endblock %}
